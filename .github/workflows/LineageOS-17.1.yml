name: My build action requiring more space
on: push

jobs:
  build:
    name: Compress LineageOS Source
    runs-on: ubuntu-18.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Free space:"
          df -h
          mkdir bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo
          chmod a+x bin/repo
          export PATH=${PATH}:${PWD}/bin
          git config --global user.email "hello-everyone-654@outlook.com"
          git config --global user.name "Hello Everyone 654"
          repo init --depth=1 -u git://github.com/LineageOS/android.git -b lineage-17.1
          repo sync  -f --force-sync --no-clone-bundle --no-tags -j20
          echo "Git packfiles size :"
          du -sh **/.git
          echo "Tar compressed size (No gitpackfiles) :"
          tar --exclude="**/.git" -c -I 'xz -6 -T0' . | wc -c
          echo "Free space :"
          df -h
